<!DOCTYPE html>
<html lang="en" ng-app="jogo">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Jogo da Forca</title>
  <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="forca.css" rel="stylesheet">

</head>

<body>

  <div class="container" ng-controller="forca">
    <div class="row col-xs-6">
      <h1>Erros: {{erro}}</h1>
	  <h2>{{msgvit}}</h2>
    <img height="500px" width="350px" src="{{validacaoImagem()}}"></img>
    </div>

    <div class="col-xs-6">
      <div class="col-xs-12">
        <h2>Dica:</h2>
        <h3>{{palavraSortiada.dica}}</h3></div>
      <div class="col-xs-12">
        <span class="letra" ng-repeat="key in parcial track by $index">{{key}}</span>
      </div>

      <div class="col-xs-12">
        <button ng-click="letra('a')">a</button>
        <button ng-click="letra('b')">b</button>
        <button ng-click="letra('c')">c</button>
        <button ng-click="letra('d')">d</button>
		    <button ng-click="letra('e')">e</button>
		    <button ng-click="letra('f')">f</button>
		    <button ng-click="letra('g')">g</button>
		    <button ng-click="letra('h')">h</button>
		    <button ng-click="letra('i')">i</button>
	    	<button ng-click="letra('j')">j</button>
	    	<button ng-click="letra('k')">k</button>
	    	<button ng-click="letra('l')">l</button>
	    	<button ng-click="letra('m')">m</button>
    		<button ng-click="letra('n')">n</button>
    		<button ng-click="letra('o')">o</button>
        <button ng-click="letra('p')">p</button>
    		<button ng-click="letra('q')">q</button>
        <button ng-click="letra('r')">r</button>
    		<button ng-click="letra('s')">s</button>
        <button ng-click="letra('t')">t</button>
    		<button ng-click="letra('u')">u</button>
        <button ng-click="letra('v')">v</button>
    		<button ng-click="letra('w')">w</button>
    		<button ng-click="letra('x')">x</button>
    		<button ng-click="letra('y')">y</button>
    		<button ng-click="letra('z')">z</button>
          <div class="col-xs-12">
            <h3> {{palavrasUsadas}} </h3>
          </div>

          <div class="col-xs-12">
            <button ng-click="novojogo()">Novo Jogo</button>
          </div>


      </div>
    </div>
  </div>


  <script src="angular/angular.min.js"></script>
  <script src="forca.js" charset="utf-8"></script>
</body>

</html>
